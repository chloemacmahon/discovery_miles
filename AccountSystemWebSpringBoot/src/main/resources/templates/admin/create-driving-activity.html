<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.og">
<head>
    <meta charset="UTF-8">
    <title>Add activity to goal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{/css/general_style.css}">
</head>
<body>
<div th:replace="fragments/banner.html :: formField(mainHeading='Add activies')"></div>
<div class="navigation" th:replace="fragments/navigation :: navigation-bar"></div>
<div>
    <br>
    <form th:object="${drivingActivity}" th:action="@{/admin/create-driving-activity}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{drivingActivity.hasErrors}">Error Message</p>
        </div>
        <label for="description">Activity description: </label>
        <input type="text" id="description" th:field="*{description}"><br><br>
        <label for="points-earned">Points earned: </label>
        <input type="number" id="points-earned" th:field="*{pointsEarned}"><br><br>
        <input type="submit" class="button" value="Add Activity">
    </form>
</div>
</form>
</body>
</html>
